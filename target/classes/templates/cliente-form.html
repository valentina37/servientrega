<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
	       body {
	           font-family: Arial, sans-serif;
	           background-color: #f8f9fa;
	           background-image: url('https://lanotapositiva.com/wp-content/uploads/2021/09/IMG_21092021_163212_750_x_450_p%C3%ADxel.jpg');
	           background-size: cover;
	           background-position: center;
	           background-repeat: no-repeat;
	       }
	       .container {
	           max-width: 500px;
	           margin: 50px auto;
	           padding: 20px;
	           background-color: rgba(255, 255, 255, 0.8);
	           border-radius: 8px;
	           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	       }
	       h1 {
	           text-align: center;
	           margin-bottom: 30px;
	           color: #333;
	       }
	       .form-group {
	           margin-bottom: 20px;
	       }
	       label {
	           font-weight: bold;
	       }
	   </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${cliente.id == null ? 'Crear Cliente' : 'Editar Cliente'}"></h1>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success btn-block">Guardar</button>
        </form>
    </div>
</body>
</html>
